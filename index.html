<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>code</title>
</head>
<body>
<div class="container">
  <div class="carousel slide" id="slideid" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#slideid" data-bs-slide-to="0" class="active">
        </button>
        <button type="button" data-bs-target="#slideid" data-bs-slide-to="1" class="active">
        </button>
        <button type="button" data-bs-target="#slideid" data-bs-slide-to="2" class="active">
        </button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>first slide label</h5>
                <p>Some representative placeholder content for the first slide.
                </p>

            </div>
          </div>
          <div class="carousel-item">
            <img src="./images.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>second slide label</h5>
                <p>Some representative placeholder content for the second slide.
                </p>

            </div>
          </div>
          <div class="carousel-item">
            <img src="./images.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
                <h5>last slide label</h5>
                <p>Some representative placeholder content for the last slide.
                </p>

            </div>
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slideid" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slideid" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
  </div>
</div>
</body>
<script src="./js/bootstrap.bundle.js"></script>
</html>
